        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>

    <div class="wrap">
      <div class="container">
        <section class="row">
          <div class="col-md-8">
            <form class="contact-form" action="mailto:tanner.w.white@gmail.com method="post" enctype="text/plain">
              <h1 class="contact-form-header">Contact Me</h1>
              <hr class="contact-hr"/>
              <div class="form-group" action="mailto:tanner.w.white@gmail.com method="post" enctype="text/plain">
                <label class="label-name" for="name">Name</label>
                <input type="text" id="name_input" name="user_name" />
              </div>
              <div class="form-group">
                <label class="label-mail" for="mail">E-mail</label>
                <input type="email" id="mail_input" name="user_mail" />
              </div>
              <div class="form-group">
                <label class="label-msg" for="msg">Message</label><br />
                <textarea id="msg" name="user_message_input" cols=600></textarea>
              </div>
              <button class="submit-btn">Submit</button>
            </form>
          </div>
          <div class="col-md-4">
            <section id="connect-area">
              <div class="connect-content">
                <h1 class="connect-header">Connect With Me</h1>
                <hr />
                  <div id="icon-links">
                                <a href="https://www.linkedin.com/in/tanner-white-62434613/" target="_blank"> <img src="assets/images/linkedin.png" alt="LinkedIn" class="connect-pic"/></a>
                                <a href="https://github.com/tannerwwhite" target="_blank"> <img src="assets/images/github.png" alt="Github" class="connect-pic"/></a>
                                <a href="https://stackoverflow.com/users/8387543/tanner-white" target="_blank"> <img src="assets/images/stack.png" alt="StackOverflow" class="connect-pic"/></a>
                    </div>
                </div>
              </div>
            </section>
          </div>
        </section>
